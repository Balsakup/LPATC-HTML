<!DOCTYPE html>
<html lang=fr>
<head>
	<meta charset=UTF-8 />
	<title>Hover</title>
	<style>
.liste li a:hover {
	color: goldenrod;
	background: lime;
}

.liste li a {
	color: white;
	background: tomato;
}
	</style>
</head>
<body>
<h1>On veut que les items changent de couleur au survol</h1>
<ul class="liste">
	<li><a href="#">Un item</a></li>
	<li><a href="#">Un autre</a></li>
	<li><a href="#">Encore un</a></li>
	<li><a href="#">Et un dernier</a></li>
</ul>
</body>
</html>
