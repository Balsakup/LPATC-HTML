<!DOCTYPE html>
<html lang=fr>
<head>
	<meta charset=UTF-8 />
	<title>Menu</title>
	<style>
.menu {
	margin: auto;
	width: 40em;
	overflow: auto;
}

.menu ul {
	padding: 0; /* AJOUT */
}

.menu li {
	float: left;
	width: 10em;
	list-style: none;
	background: wheat;
	padding: .5em;
	border-radius: 1em;
	text-align: center;
	box-sizing: border-box; /* AJOUT */
}
	</style>
</head>
<body>
<h1>Les items devraient tenir sur une seule ligne</h1>
<nav class="menu">
	<ul>
		<li>Un item</li>
		<li>Un autre</li>
		<li>Encore un</li>
		<li>Et un dernier</li>
	</ul>
</nav>

</body>
</html>
