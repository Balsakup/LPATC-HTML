<p>Les <strong>fourmis</strong> sont des insectes sociaux formant des 
colonies, appelées fourmilières, parfois extrêmement complexes, contenant 
de quelques dizaines à plusieurs millions d’individus. Certaines espèces 
forment des «&#160;colonies de colonies&#160;» ou supercolonies à 
plusieurs centaines de millions d’individus. </p>
