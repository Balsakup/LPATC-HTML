<p>Le <strong>Hanneton commun</strong> est un gros insecte coléoptère de 
la famille des Scarabaeidae. La larve de hanneton se nourrit de racines, 
et l'adulte se nourrit de feuilles. Il s'attaque, surtout à l'état 
larvaire, à de nombreuses plantes et figure parmi les insectes les plus 
nuisibles à l'agriculture.</p>
